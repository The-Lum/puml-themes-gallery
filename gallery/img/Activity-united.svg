@startuml
!pragma layout smetana
!theme united
title united theme
start
:init;
-> test of color;
if (color?) is (<color:red>red) then
  :print red;
else 
  :print not red;
  note right: no color
endif
partition End {
  :end;
}
-> this is the end;
end
@enduml

@startuml
!pragma layout smetana



skinparam backgroundColor transparent
