<figure class="image-box{% if include.caption %} with-caption{% endif %}">
    <a href="{{ include.url }}">
        <img src="/gallery/{{ include.diagram.name }}-{{ include.theme.name}}.svg"
                alt="{{ include.diagram.display_name }} in {{ include.theme.display_name}}"
                loading="lazy" />
    </a>
{% if include.caption %}
    <figcaption>{{ include.caption }}</figcaption>
{% endif %}
</figure>
