<figure class="image-box{% if include.caption %} with-caption{% endif %}">
    <a href="{{ include.url }}">
        <img src="/gallery/{{ include.file }}"
                alt="{{ include.alt }}"
                loading="lazy" />
    </a>
{% if include.caption %}
    <figcaption>{{ include.caption }}</figcaption>
{% endif %}
</figure>
