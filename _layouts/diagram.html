---
layout: default
---
<h2>{{ page.name }}</h2>

{{ content }}

<h3>Diagram Code</h3>

<pre>
    <code class="language-puml">
{% include_relative input/{{ page.short_name }}.puml %}
    </code>
</pre>

<h3>Themes</h3>

{% for theme in site.data.themes %}
<h4>{{ page.short_name }} Diagram in {{ theme.name }} Theme</h4>

<img src="../gallery/img/{{ page.short_name }}-{{ theme.name }}.svg" alt="{{ page.name }} in {{ theme.name }}" />
{% endfor %}
