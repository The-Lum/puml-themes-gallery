---
layout: default
---
<h2>{{ page.name }}</h2>

{{ content }}

<p>
    See <a href="https://github.com/plantuml/plantuml/tree/master/themes/puml-theme-{{ page.short_name }}.puml">{{ page.name }}</a> for theme details.
</p>

<h3>Diagrams</h3>

{% for diagram in site.data.diagrams %}
<h4>{{ diagram.name }} Diagram in {{ page.short_name }} Theme</h4>

<img src="../gallery/img/{{ diagram.name }}-{{ page.short_name }}.svg" alt="{{ diagram.name }} in {{ page.short_name }}" />
{% endfor %}
