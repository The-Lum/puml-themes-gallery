title: All Diagrams
---
<h2>All Diagrams</h2>

{% include subNavigation.html %}

{% for diagram in site.diagrams %}
<h3>
    <a href="{{ diagram.url }}">{{ diagram.name }}</a>
</h3>
<p>
    {{ diagram.content | markdownify }}
</p>
<p>
    <img src="../gallery/img/{{ diagram.short_name }}-_none_.svg" alt="Example of {{ diagram.name }}" />
</p>
{% endfor %}
