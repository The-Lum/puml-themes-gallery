---
title: All Themes
---
<h2>All Themes</h2>

{% for theme in site.themes %}
<h3>
    <a href="{{ theme.url }}">{{ theme.name }}</a>
</h3>
<p>
    {{ theme.content | markdownify }}
</p>
<p>
    <img src="../gallery/img/Deployment-{{ theme.short_name}}.svg" alt="Example of {{ theme.name }}" />
</p>
{% endfor %}
